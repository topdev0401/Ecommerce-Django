{% extends "main/base.html" %}
{% load static %}
{% block content %}
    <!--Start Cover image category-->
    <div class="container-fluid nav-white mt-100px">
        <div class="row">
            <div class="col-12 mt-5 d-flex">
                <!--h2 class="text-center font-30">Search for product:</h1>-->
                <form method="GET" action="" class="m-auto d-flex justify-content-center">
                    <input id="search-bar" class="font-30 input w-100" name="search" type="text" placeholder="Search for product...">
                    <button id="search-button" class="mt-3" type="submit"><i class="fas fa-search font-30"></i></button>
                </form>
            </div>
        </div>
    </div>
    <!--End Cover image category-->
    
    <div class="custom-container">
        <div class="row mt-4 ml-1 mr-1">
        {% if is_search == True %}
            {% if products %}
                {% for p in products %}
                    <div class="col-lg-3 col-md-4 col-sm-6 single-product {{p.tag_name}}">
                        <div class="product-in-category bg-gray d-flex">
                            <div class="w-60 m-auto">
                                <img class="w-100 mt-5 mb-5 img1" src="{{ p.image_1.url }}" alt="img">
                                <img class="w-100 mt-5 mb-5 img2" src="{{ p.image_2.url }}" alt="img">
                            </div>
                            <a href="{{ p.category_name }}/{{ p.product_slug }}" class="view bg-light pl-4 pr-4 pt-3 pb-3 font-weight-bold text-dark text-decoration-none">View</a>
                        </div>
                        <p class="font-weight-bold mt-3 mb-1 name-of-product">{{ p.name }} <span class="font-weight-normal">{{ p.price }}</span></p>
                        <p class="size">{{ p.size }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center w-100">Product ˝{{ query }}˝ not found.</p>
            {% endif %}
        {% endif %}
        </div>
    </div>

    <script type="text/javascript" src="{% static 'main/js/category.js' %}"></script> 
{% endblock %}
