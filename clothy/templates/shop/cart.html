{% extends "main/base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid nav-white mt-100px">
        <div class="row">
            <div class="col-12 mt-5">
                <h1 class="text-center font-30">Cart</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-xl-7 col-lg-12">
                <table id="cartTable" class="w-100 font-11">
                    <tr>
                        <th></th>
                        <th class="font-small-xs">Product</th>
                        <th class="font-small-xs">Price</th>
                        <th class="font-small-xs">Quantity</th>
                        <th class="font-small-xs">Total</th>
                    </tr>
                </table>
            </div>
            
            <div class="col-xl-5 col-lg-12 border-left border-lg-0">
                <div class="ml-3 mr-3 pt-5 pb-4 border-bottom d-flex justify-content-between">
                    <div><p class="font-weight-bold">Subtotal:</p></div>
                    <div id="subtotal">0</div>
                </div>
                <div class="ml-3 mr-3 pt-5 pb-4 border-bottom d-flex justify-content-between">
                    <div><p class="font-weight-bold">Shipping:</p></div>
                    <div>
                        <input type="radio" name="sp" class="sp" value="0">Shipping Type 1 (5$)<br>
                        <input type="radio" name="sp" class="sp" value="1">Shipping Type 2 (10$)<br>
                    </div>
                </div>
                <div class="ml-3 mr-3 pt-5 pb-4 border-bottom d-flex justify-content-between">
                    <div><p class="font-weight-bold">Total:</p></div>
                    <div id="total">0</div>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="mt-3 mb-3 text-decoration-none w-50 text-center" id="cartChekoutBtn" href="checkout">Go to checkout</a>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="font-08 text-center" id="cartMsg"></p>
                </div>

            </div>

        </div>
    </div>
    <script src="{% static 'shop/js/cartTable.js' %}" type="text/javascript"></script>
{% endblock %}
