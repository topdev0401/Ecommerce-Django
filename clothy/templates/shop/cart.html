{% extends "main/base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid nav-white mt-100px">
        <div class="row">
            <div class="col-12 mt-5">
                <h2 class="text-center font-30">Cart</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-7">
                <table class="w-100 font-11">
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </table>
            </div>
            
            <div class="col-5 border" style="min-height:40vh;">
                <div class="ml-3 mr-3 pt-5 pb-4 border-bottom d-flex justify-content-between">
                    <div><p class="font-weight-bold">Subtotal:</p></div>
                    <div>132</div>
                </div>
                <div class="ml-3 mr-3 pt-5 pb-4 border-bottom d-flex justify-content-between">
                    <div><p class="font-weight-bold">Shipping:</p></div>
                    <div>
                        <input type="radio" name="sp">Shipping 1<br>
                        <input type="radio" name="sp">Shipping 2<br>
                        <input type="radio" name="sp">Shipping 3<br>
                    </div>
                </div>
                <div class="ml-3 mr-3 pt-5 pb-4 border-bottom d-flex justify-content-between">
                    <div><p class="font-weight-bold">Total:</p></div>
                    <div>132</div>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="mt-3 mb-3" type="button" id="cartChekoutBtn" value="Proceed to checkout">
                </div>

            </div>

        </div>
    </div>
    <script src="{% static 'shop/js/cartTable.js' %}" type="text/javascript"></script>
{% endblock %}
